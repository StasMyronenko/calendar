<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="{% static '/app.css' %}">
</head>

<body>

    <div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">February</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="month-list"></div>
    </div>

    <div id="popup">
        <form method = "POST">
            {% csrf_token %}
            <div class="popup-content">
                <button type="button" class="close-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <label for="title">sugar-level</label>
                <input name="count" type="number" class="popup-input" id="sugar-level"  placeholder="write your sugar">
                <button type="submit" class="btn">check it out</button>
            </div>
        </form>
    </div>

    <div id="registration">
        <form>
            <div class="reg-content">
                <button type="button" class="close-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <input type="number" class="popup-input" id="sugar-level" placeholder="name">
                <button type="submit" class="btn">login</button>
            </div>
        </form>
    </div>
    <div class="db" id="db" style="display: none;">

        {% for i in data_list %}
        <p>{{ i }}</p>
        {% endfor %}

    </div>




    <script src="{% static '/app.js' %}"></script>

</body>

</html>
